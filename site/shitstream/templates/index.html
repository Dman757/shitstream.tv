<html>
<head>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="http://vjs.zencdn.net/4.12/video.js"></script>
    <link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">

    <script src="/static/js/socket.io.min.js"></script>

    <script src="/static/js/videojs-source.js"></script>
    <link href="/static/css/videojs-source.css" rel="stylesheet">

    <script>
        $(function(){
            videojs.options.flash.swf = "http://vjs.zencdn.net/4.12/video-js.swf";

            videojs.options.children['controlBar'] = {
                children: {
                    playToggle: false,
                    timeDivider: false,
                    durationDisplay: false,
                    progressControl: false,
                }
            };

            videojs.options.children['bigPlayButton'] = false;
            videojs('my_video_1').source();
        })
    </script>
</head>

<body style="margin:0">
<video id="my_video_1" class="video-js vjs-default-skin"
    width="100%" height="100%"
    data-setup='{
        "preload": true,
        "autoplay": true,
        "controls": true,
        "techOrder": ["flash"]
    }'>
    <source src="rtmp://localhost:1935/stream&live" type='rtmp/mp4'></source>
</video>
</body>
</html>
